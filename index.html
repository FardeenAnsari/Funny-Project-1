<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello There</title>
    <style>
        /* Define the hue rotation animation */
        @keyframes hueRotation {
            0% {
                filter: hue-rotate(0deg);
            }
            100% {
                filter: hue-rotate(360deg);
            }
        }

        /* Style the entire body element */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-image: url("bg.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            position: relative;
            /* Apply the hue rotation animation */
            animation: hueRotation 10s linear infinite;
        }

        #game-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 600px;
            border: 2px solid #ae003d;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            z-index: 1;
        }

        #yes {
            position: inherit;
            left: 200px;
            background-color: rgb(255, 0, 0);
            border: none;
            width: 90px;
            border-radius: 10px;
            font-size: 25px;
            padding: 8px;
            cursor: pointer;
            transition: top 0.5s, left 0.5s;
            text-align: center;
        }

        #target {
            position: absolute;
            left: 200px;
            background-color: rgb(0, 89, 255);
            border: none;
            width: 90px;
            border-radius: 10px;
            font-size: 25px;
            padding: 8px;
            cursor: pointer;
            transition: top 0.5s, left 0.5s;
            text-align: center;
        }

        /* Popup message style */
        #popup-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 2;
            animation: fadeInOut 3s forwards;
            text-align: center;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* Heart animation */
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }

        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 50px;
            animation: heartbeat 1s infinite;
            z-index: 0;
        }

        .watermark {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
        }

        .Title {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <div class="box">
            <div class="Title">
                <h1>Do you love me? ðŸ’—</h1>
            </div>
            <button id="target">No</button>
            <button id="yes">Yes</button>
        </div>
    </div>

    <!-- Popup message -->
    <div id="popup-message">
        <h2>"You're the missing piece to my puzzle. I love you too!ðŸ’–ðŸ’–ðŸ’–"</h2>
        <h3>Thank you for expressing your feelings.</h3>
    </div>

    <!-- Heart animation -->
    <div class="heart">&#10084;</div>
    <div class="watermark">Developed by Fardeen Ansari</div>
    <script>
        const maxHeight = 400;

        function moveTarget() {
            const containerWidth = document.getElementById('game-container').offsetWidth;
            const containerHeight = document.getElementById('game-container').offsetHeight;
            const buttonWidth = document.getElementById('target').offsetWidth;
            const buttonHeight = document.getElementById('target').offsetHeight;

            const maxWidth = containerWidth - buttonWidth - 20;
            const maxHeight = containerHeight - buttonHeight - 20;

            const randomX = Math.floor(Math.random() * maxWidth);
            const randomY = Math.floor(Math.random() * maxHeight);

            target.style.left = randomX + 'px';
            target.style.top = randomY + 'px';
        }

        const target = document.getElementById('target');
        const yesButton = document.getElementById('yes');
        const popupMessage = document.getElementById('popup-message');

        target.addEventListener('mouseenter', moveTarget);

        yesButton.addEventListener('click', function () {
            popupMessage.style.display = 'block';

            setTimeout(function () {
                popupMessage.style.animationPlayState = 'running';
            }, 10);

            setTimeout(function () {
                popupMessage.style.display = 'none';
            }, 3000);

            const heart = document.createElement('div');
            heart.classList.add('heart');
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 2000);
        });
    </script>
</body>

</html>
